<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineer Evaluation</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.19/dist/full.min.css" rel="stylesheet" type="text/css" />
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div id="evaluation-container"></div>

    <!-- Include the reusable evaluation library -->
    <script src="../evaluation.js"></script>
    
    <!-- Include the software engineer configuration -->
    <script src="../configs/software-engineer.js"></script>
    
    <script>
        // Initialize the evaluation system
        const evaluation = new EvaluationSystem(softwareEngineerConfig);
        evaluation.init('evaluation-container');
    </script>
